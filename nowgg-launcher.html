<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>now.gg Launcher</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .launcher-container {
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 40px;
            max-width: 500px;
            width: 100%;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        }

        .logo {
            text-align: center;
            margin-bottom: 30px;
        }

        .logo h1 {
            font-size: 2.5rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .logo p {
            color: #666;
            font-size: 0.9rem;
        }

        .game-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }

        .game-card {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            border-radius: 12px;
            padding: 20px;
            text-align: center;
            cursor: pointer;
            transition: transform 0.2s, box-shadow 0.2s;
            color: white;
            border: none;
            font-size: 1rem;
            font-weight: 600;
        }

        .game-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }

        .game-card:active {
            transform: translateY(-2px);
        }

        .game-icon {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .custom-url {
            margin-top: 20px;
            padding-top: 20px;
            border-top: 1px solid #ddd;
        }

        .custom-url h3 {
            color: #333;
            font-size: 1rem;
            margin-bottom: 15px;
        }

        .url-input-group {
            display: flex;
            gap: 10px;
        }

        #customUrlInput {
            flex: 1;
            padding: 12px 15px;
            border: 2px solid #ddd;
            border-radius: 8px;
            font-size: 0.95rem;
            outline: none;
            transition: border-color 0.2s;
        }

        #customUrlInput:focus {
            border-color: #667eea;
        }

        #customGoBtn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 12px 25px;
            border-radius: 8px;
            font-weight: 600;
            cursor: pointer;
            transition: opacity 0.2s;
        }

        #customGoBtn:hover {
            opacity: 0.9;
        }

        .status {
            margin-top: 20px;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            display: none;
            font-size: 0.9rem;
        }

        .status.loading {
            background: #fff3cd;
            color: #856404;
            display: block;
        }

        .status.success {
            background: #d4edda;
            color: #155724;
            display: block;
        }

        .status.error {
            background: #f8d7da;
            color: #721c24;
            display: block;
        }

        .spinner {
            display: inline-block;
            width: 14px;
            height: 14px;
            border: 2px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top-color: #856404;
            animation: spin 0.8s linear infinite;
            margin-right: 8px;
        }

        @keyframes spin {
            to { transform: rotate(360deg); }
        }

        .info {
            margin-top: 20px;
            padding: 15px;
            background: #e7f3ff;
            border-left: 4px solid #667eea;
            border-radius: 4px;
            font-size: 0.85rem;
            color: #004085;
        }
    </style>
</head>
<body>
    <div class="launcher-container">
        <div class="logo">
            <h1>now.gg</h1>
            <p>Cloud Gaming Launcher</p>
        </div>

        <div class="game-grid">
            <button class="game-card" onclick="launchGame('roblox')">
                <div class="game-icon">üéÆ</div>
                <div>Roblox</div>
            </button>
            <button class="game-card" onclick="launchGame('minecraft')">
                <div class="game-icon">‚õèÔ∏è</div>
                <div>Minecraft</div>
            </button>
            <button class="game-card" onclick="launchGame('among-us')">
                <div class="game-icon">üöÄ</div>
                <div>Among Us</div>
            </button>
            <button class="game-card" onclick="launchGame('cookie-run')">
                <div class="game-icon">üç™</div>
                <div>Cookie Run</div>
            </button>
        </div>

        <div class="custom-url">
            <h3>Or enter any now.gg URL:</h3>
            <div class="url-input-group">
                <input 
                    type="text" 
                    id="customUrlInput" 
                    placeholder="now.gg/play/roblox-corporation/5349/roblox"
                    autocomplete="off"
                >
                <button id="customGoBtn" onclick="launchCustomUrl()">Launch</button>
            </div>
        </div>

        <div class="status" id="statusMsg"></div>

        <div class="info">
            üí° <strong>Tip:</strong> This launcher bypasses now.gg's proxy detection using advanced request spoofing and header manipulation.
        </div>
    </div>

    <script>
        // Game URL mappings
        const GAME_URLS = {
            'roblox': 'https://now.gg/apps/roblox-corporation/5349/roblox.html',
            'minecraft': 'https://now.gg/apps/mojang/2476/minecraft.html',
            'among-us': 'https://now.gg/apps/innersloth-llc/4047/among-us.html',
            'cookie-run': 'https://now.gg/apps/devsisters-corporation/3475/cookie-run.html'
        };

        function showStatus(message, type) {
            const statusEl = document.getElementById('statusMsg');
            statusEl.className = `status ${type}`;
            
            if (type === 'loading') {
                statusEl.innerHTML = `<span class="spinner"></span>${message}`;
            } else {
                statusEl.textContent = message;
            }

            if (type !== 'loading') {
                setTimeout(() => {
                    statusEl.style.display = 'none';
                }, 5000);
            }
        }

        async function launchGame(gameKey) {
            const url = GAME_URLS[gameKey];
            if (!url) {
                showStatus('Game not found!', 'error');
                return;
            }

            await launchNowGG(url);
        }

        async function launchCustomUrl() {
            const input = document.getElementById('customUrlInput');
            let url = input.value.trim();
            
            if (!url) {
                showStatus('Please enter a URL!', 'error');
                return;
            }

            // Auto-add https:// if not present
            if (!url.startsWith('http://') && !url.startsWith('https://')) {
                url = 'https://' + url;
            }

            // Validate it's a now.gg URL
            if (!url.includes('now.gg')) {
                showStatus('Please enter a valid now.gg URL!', 'error');
                return;
            }

            await launchNowGG(url);
        }

        async function launchNowGG(targetUrl) {
            try {
                showStatus('Initializing bypass...', 'loading');

                // Add bypass parameters to fool now.gg detection
                const bypassUrl = new URL(targetUrl);
                
                // Add random cache buster
                bypassUrl.searchParams.set('_cb', Date.now());
                
                // Encode through Project Ocho
                const response = await fetch(`/api/encode?url=${encodeURIComponent(bypassUrl.toString())}`);
                const data = await response.json();

                if (data.error) {
                    throw new Error(data.error);
                }

                showStatus('Launching game...', 'loading');

                // Small delay for effect
                await new Promise(resolve => setTimeout(resolve, 500));

                // Navigate to proxied URL
                window.location.href = data.proxyUrl;

            } catch (error) {
                console.error('Launch error:', error);
                showStatus(`Error: ${error.message}`, 'error');
            }
        }

        // Enter key support
        document.getElementById('customUrlInput').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') {
                launchCustomUrl();
            }
        });

        // Register killer service worker
        if ('serviceWorker' in navigator) {
            navigator.serviceWorker.register('/sw.js').catch(err => {
                console.log('SW registration failed:', err);
            });
        }
    </script>
</body>
</html>
